<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areszyn Waspros Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 28px;
        }
        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .icons {
            margin: 20px;
        }
        .icons a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }
        .icons img {
            width: 40px;
            vertical-align: middle;
        }
        .crypto-prices {
            font-size: 18px;
            margin-top: 20px;
        }
        .chart {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Areszyn Waspros Foundation ☀️</h1>
        <p>We're launching soon! Stay updated.</p>

        <input type="text" placeholder="Enter your name">
        <br>
        <input type="email" placeholder="Enter your email">
        <br>
        <button>Notify Me</button>

        <div class="icons">
            <a href="https://t.me/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                Telegram (@waspros)
            </a>
            <a href="https://instagram.com/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram (@waspros)
            </a>
        </div>

        <div class="crypto-prices">
            <p><b>BTC:</b> $<span id="btc-price">Loading...</span> ⬇️</p>
            <p><b>ETH:</b> $<span id="eth-price">Loading...</span> ⬇️</p>
            <p><b>SOL:</b> $<span id="sol-price">Loading...</span> ⬇️</p>
        </div>

        <div class="chart">
            <iframe src="https://www.coingecko.com/en/coins/bitcoin/widget" width="100%" height="400"></iframe>
        </div>
    </div>

    <script>
        async function updateCryptoPrices() {
            try {
                let response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd");
                let data = await response.json();

                document.getElementById("btc-price").textContent = data.bitcoin.usd.toFixed(2);
                document.getElementById("eth-price").textContent = data.ethereum.usd.toFixed(2);
                document.getElementById("sol-price").textContent = data.solana.usd.toFixed(2);
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }
        
        updateCryptoPrices();
        setInterval(updateCryptoPrices, 60000);
    </script>

</body>
</html>
