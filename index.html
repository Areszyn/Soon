<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areszyn Waspros Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { text-align: center; background-color: black; color: white; }
        .container { max-width: 600px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2); color: black; }
        h1 { font-size: 30px; font-weight: 600; }
        p { font-size: 16px; color: gray; }
        .form-group { margin: 10px 0; }
        input { padding: 10px; width: 90%; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { padding: 10px 15px; background: purple; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin-top: 10px; font-size: 14px; color: green; }
        .social-icons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .social-icons a { text-decoration: none; display: flex; align-items: center; justify-content: center; background: black; width: 50px; height: 50px; border-radius: 50%; }
        .social-icons img { width: 30px; height: 30px; filter: invert(1); }
        .crypto-prices { margin-top: 20px; display: flex; justify-content: space-around; font-size: 18px; font-weight: bold; }
        .chart { margin-top: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Areszyn Waspros Foundation ‚òÄÔ∏è</h1>
        <p>We're launching soon! Stay updated.</p>
        
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <button onclick="submitForm()">Notify Me</button>
        <p class="message" id="msg"></p>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://t.me/waspros"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></a>
            <a href="https://instagram.com/waspros"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
        </div>

        <!-- Crypto Prices -->
        <div class="crypto-prices">
            <span>BTC: <span id="btc-price">Loading...</span></span>
            <span>ETH: <span id="eth-price">Loading...</span></span>
            <span>SOL: <span id="sol-price">Loading...</span></span>
        </div>

        <!-- BTC Price Chart -->
        <div class="chart">
            <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1D&theme=dark"
                    width="100%" height="400px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            
            if (!name || !email) {
                document.getElementById('msg').innerText = "Please fill all fields!";
                return;
            }
            
            document.getElementById('msg').innerText = "Submitting...";
            
            // Get user's location
            $.getJSON("https://ipinfo.io/json", function(data) {
                let location = data.city + ", " + data.country;
                sendToTelegram(name, email, location);
            });
        }

        function sendToTelegram(name, email, location) {
            let botToken = "7255116298:AAGcV3D3FozEw7rQAmHL6r5ULOfMV7wRnQU";
            let chatId = "2114237158";
            let message = `üîî New Subscription:\nüë§ Name: ${name}\nüìß Email: ${email}\nüìç Location: ${location}`;
            
            $.get(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`, function() {
                document.getElementById('msg').innerText = "Subscription successful!";
            }).fail(function() {
                document.getElementById('msg').innerText = "Failed to send data!";
            });
        }

        function fetchCryptoPrices() {
            $.getJSON("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd", function(data) {
                let btc = data.bitcoin.usd;
                let eth = data.ethereum.usd;
                let sol = data.solana.usd;

                $("#btc-price").html(`$${btc} ${getTrendIcon(btc, 'btc')}`);
                $("#eth-price").html(`$${eth} ${getTrendIcon(eth, 'eth')}`);
                $("#sol-price").html(`$${sol} ${getTrendIcon(sol, 'sol')}`);
            });
        }

        let lastPrices = { btc: 0, eth: 0, sol: 0 };

        function getTrendIcon(price, coin) {
            if (lastPrices[coin] === 0) {
                lastPrices[coin] = price;
                return "";
            }
            let trend = price > lastPrices[coin] ? "üîº" : "üîΩ";
            lastPrices[coin] = price;
            return trend;
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 10000);  // Update prices every 10 sec
    </script>

</body>
</html>
