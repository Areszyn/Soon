<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areszyn Waspros Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
        }
        .icons img {
            width: 40px;
            margin: 10px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .countdown div {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .charts {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Areszyn Waspros Foundation ‚òÄÔ∏è</h1>
        <p>We're launching soon! Stay updated.</p>

        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="text" id="location" placeholder="Detecting your location..." readonly>
        <button onclick="notifyMe()">Notify Me</button>

        <div class="icons">
            <a href="https://t.me/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://instagram.com/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <h2>Crypto Prices</h2>
        <p><strong>BTC:</strong> $<span id="btc-price">Loading...</span> üìâ</p>
        <p><strong>ETH:</strong> $<span id="eth-price">Loading...</span> üìâ</p>
        <p><strong>SOL:</strong> $<span id="sol-price">Loading...</span> üìâ</p>

        <div class="countdown">
            <div><span id="days">35</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>

        <div class="charts">
            <h3>BTC Chart üìâ</h3>
            <iframe src="https://www.coingecko.com/en/coins/bitcoin/widget/large" width="100%" height="200"></iframe>

            <h3>ETH Chart üìâ</h3>
            <iframe src="https://www.coingecko.com/en/coins/ethereum/widget/large" width="100%" height="200"></iframe>

            <h3>SOL Chart üìâ</h3>
            <iframe src="https://www.coingecko.com/en/coins/solana/widget/large" width="100%" height="200"></iframe>
        </div>
    </div>

    <script>
        // Auto-detect location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById("location").value = `Lat: ${lat}, Lon: ${lon}`;
                }, () => {
                    document.getElementById("location").value = "Location not available";
                });
            } else {
                document.getElementById("location").value = "Geolocation not supported";
            }
        }
        getLocation();

        // Crypto Prices from CoinGecko API
        async function fetchCryptoPrices() {
            try {
                let response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd");
                let data = await response.json();
                document.getElementById("btc-price").innerText = data.bitcoin.usd;
                document.getElementById("eth-price").innerText = data.ethereum.usd;
                document.getElementById("sol-price").innerText = data.solana.usd;
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000); // Update every 60 seconds

        // Countdown Timer (35 Days)
        function startCountdown() {
            let launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 35); // 35 Days from now

            function updateCountdown() {
                let now = new Date();
                let timeLeft = launchDate - now;

                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        startCountdown();

        // Notify Me Button
        function notifyMe() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            if (name === "" || email === "") {
                alert("Please enter your name and email!");
                return;
            }
            alert(`Thank you, ${name}! You will be notified at ${email}.`);
        }
    </script>
</body>
    </html>
