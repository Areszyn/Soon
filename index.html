<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areszyn Waspros Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 16px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .countdown div {
            background: black;
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            font-size: 20px;
        }
        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .icons {
            margin: 20px;
        }
        .icons a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }
        .icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .crypto-prices {
            font-size: 18px;
            margin-top: 20px;
        }
        .chart {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Areszyn Waspros Foundation ☀️</h1>
        <p>Our website is under construction</p>

        <div class="countdown">
            <div><span id="days">35</span><br>Days</div>
            <div><span id="hours">00</span><br>Hours</div>
            <div><span id="minutes">00</span><br>Minutes</div>
            <div><span id="seconds">00</span><br>Seconds</div>
        </div>

        <input type="email" placeholder="Your Email">
        <button>Get Notified</button>
        <p><small>I promise to <u>never</u> spam</small></p>

        <div class="icons">
            <a href="https://t.me/waspros" target="_blank">
                <img src="https://i.imgur.com/9vEIEoM.png" alt="Telegram">
            </a>
            <a href="https://instagram.com/waspros" target="_blank">
                <img src="https://i.imgur.com/JyU3E2P.png" alt="Instagram">
            </a>
        </div>

        <div class="crypto-prices">
            <p><b>BTC:</b> $<span id="btc-price">Loading...</span> ⬇️</p>
            <p><b>ETH:</b> $<span id="eth-price">Loading...</span> ⬇️</p>
            <p><b>SOL:</b> $<span id="sol-price">Loading...</span> ⬇️</p>
        </div>

        <div class="chart">
            <iframe src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:BTCUSDT&theme=light" width="100%" height="400" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function updateCountdown() {
            let targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 35);

            function calculateTime() {
                let now = new Date();
                let diff = targetDate - now;

                let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }

            calculateTime();
            setInterval(calculateTime, 1000);
        }

        async function updateCryptoPrices() {
            try {
                let response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd");
                let data = await response.json();

                document.getElementById("btc-price").innerText = data.bitcoin.usd.toLocaleString();
                document.getElementById("eth-price").innerText = data.ethereum.usd.toLocaleString();
                document.getElementById("sol-price").innerText = data.solana.usd.toLocaleString();
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }

        updateCountdown();
        updateCryptoPrices();
        setInterval(updateCryptoPrices, 30000);
    </script>

</body>
</html>
