<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - LeafSun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { text-align: center; background-color: #f4f4f4; transition: background 0.3s ease-in-out; }
        .container { max-width: 600px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 30px; font-weight: 600; }
        p { font-size: 16px; color: gray; }
        .countdown { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .time-box { background: black; color: white; padding: 15px; border-radius: 8px; font-size: 22px; font-weight: bold; min-width: 70px; }
        .email-box { margin-top: 20px; display: flex; justify-content: center; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 70%; outline: none; }
        button { padding: 10px 15px; background: purple; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: darkviolet; }
        .message { margin-top: 10px; font-size: 14px; color: green; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Areszyn Waspros Foundation â˜€</h1>
        <p>We're launching soon! Stay updated.</p>

        <div class="countdown">
            <div class="time-box" id="days">00</div>
            <div class="time-box" id="hours">00</div>
            <div class="time-box" id="minutes">00</div>
            <div class="time-box" id="seconds">00</div>
        </div>

        <div class="email-box">
            <input type="email" id="emailInput" placeholder="Enter your email">
            <button onclick="subscribe()">Notify Me</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <script>
        const BOT_TOKEN = "7255116298:AAGcV3D3FozEw7rQAmHL6r5ULOfMV7wRnQU"; 
        const CHAT_ID = "2114237158"; 

        function countdown() {
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 35);

            function updateCountdown() {
                const now = new Date();
                const timeDiff = launchDate - now;

                document.getElementById("days").innerText = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                document.getElementById("hours").innerText = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").innerText = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").innerText = Math.floor((timeDiff % (1000 * 60)) / 1000);
            }

            setInterval(updateCountdown, 1000);
        }

        function subscribe() {
            const email = document.getElementById("emailInput").value;
            const messageEl = document.getElementById("message");

            if (!email.includes("@") || !email.includes(".")) {
                messageEl.style.color = "red";
                messageEl.innerText = "Please enter a valid email!";
                return;
            }

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: `ðŸ“© New Subscriber: ${email}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    messageEl.style.color = "green";
                    messageEl.innerText = "ðŸŽ‰ Thank you for subscribing!";
                } else {
                    messageEl.style.color = "red";
                    messageEl.innerText = "âš  Failed to subscribe!";
                }
            })
            .catch(error => {
                messageEl.style.color = "red";
                messageEl.innerText = "âš  Error sending to Telegram!";
            });
        }

        countdown();
    </script>

</body>
</html>
