<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areszyn Waspros Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { text-align: center; background-color: #f4f4f4; transition: background 0.3s ease-in-out; }
        .container { max-width: 600px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 30px; font-weight: 600; }
        p { font-size: 16px; color: gray; }
        .email-box { margin-top: 20px; display: flex; justify-content: center; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 70%; outline: none; }
        button { padding: 10px 15px; background: purple; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: darkviolet; }
        .message { margin-top: 10px; font-size: 14px; color: green; }
        .social-icons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .social-icons a { text-decoration: none; }
        .social-icons img { width: 40px; height: 40px; transition: transform 0.3s; }
        .social-icons img:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Areszyn Waspros Foundation â˜€</h1>
        <p>We're launching soon! Stay updated.</p>

        <div class="email-box">
            <input type="email" id="emailInput" placeholder="Enter your email">
            <button onclick="subscribe()">Notify Me</button>
        </div>
        <p class="message" id="message"></p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://t.me/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://instagram.com/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://t.me/waspros" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
    </div>

</body>
</html>
